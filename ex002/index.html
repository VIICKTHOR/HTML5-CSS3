<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>

    <h1>PARAGRAFOS E EMOJIS</h1>
    <hr>
    <p>
        Você pode escrever um paragrafo
        de qualquer jeito
        basta estar tudo dentro da tag &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Se precisar quebrar o texto em algum lugar específico <br>
        basta utilizar a tag &lt;br&gt;

        <br> <br><hr><br> &#x1F480;
    
    </p>

    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji: 

        &#x1F596;
        &#x1F913;

    </p>
    
</body>
</html>
