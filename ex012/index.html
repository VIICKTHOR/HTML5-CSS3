<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse vídeo está sendo hospedado localmente no meu servidor</p>
    <video width="600" height="600" controls preload="metadata" poster="imagens/capa-gato.png" loop>
        <source src="midia/Gato-Cinza.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos hospedados externamente</h1>
    <h2>do YouTube</h2>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/yLOUahp-RIc?si=FGsyMsuHUTppogum" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/998398218?h=db514b138e&loop=1&title=0&byline=0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
