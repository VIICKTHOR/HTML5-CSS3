<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <!-- -->">Comentário</abbr></li>
        <li><abbr title="use a tag <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Título</abbr></li>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <pre>">Texto Pré-formatado</abbr></li>
        <li><abbr title="use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="use a tag <br>">Quebra de Linha</abbr></li>
        <li><abbr title="use a tag <del>">Texto excluído</abbr></li>
    </ul>
</body>
</html>
